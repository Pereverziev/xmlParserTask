plugins {
    id 'java'
    id 'application'
}
application {
    mainClass = 'ApplicationMain'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'sax', name: 'sax', version: '2.0.1'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.36'
    implementation 'org.slf4j:slf4j-simple:1.7.36'
}